name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Run prod-analyzer on test fixtures
        run: node dist/cli/main.js scan -d test-fixtures --profile spring --fail-on HIGH
        continue-on-error: true

  security-scan:
    name: Configuration Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run security scan on test fixtures
        run: |
          node dist/cli/main.js scan \
            --directory test-fixtures \
            --profile all \
            --env test \
            --fail-on CRITICAL
        continue-on-error: true
      
      - name: Generate SARIF report
        if: always()
        run: |
          node dist/cli/main.js scan \
            --directory test-fixtures \
            --profile all \
            --format sarif > prod-analyzer-results.sarif || true
      
      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: prod-analyzer-results.sarif
          category: prod-analyzer
        continue-on-error: true
